{% extends 'registration/base.html' %}

{% block title %}{% block title_meta %}
    حذف مقاله    
{% endblock %}{% endblock %}

{% block main %}

<div class="col-md-8 text-center mx-auto">
    <!-- general form elements -->
    <div class="card card-primary card-danger">
      <div class="card-header">
        <h3 class="card-title mb-0 float-left">حذف مقاله انتخاب شده</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body py-4">
        <form method="post">{% csrf_token %}
            <p class="py-2">آیا از حذف مقاله <strong>{{object}}</strong> از <strong>{{object.author}}</strong> مطمین هستید؟</p>
            {{ form }}
            <input class="btn btn-danger" type="submit" value="حذف">
        </form>
      </div>
</div>
{% endblock %}
